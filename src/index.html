<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Typing Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
  </head>
  <body>
    <div class="container">
      <h1>Code Typing Game</h1>
      <p>After you click on the Start Game button, a block of code will appear and then you'll have a chance to type the code in a text box.</p>
      <p>You'll have about 15 seconds to type, after that the game will stop and your text will be measured for accuracy.</p>
      
      <div>
        <pre id="codeContainer">
          <code class="language-JavaScript" id="codeSnippet">
          </code>
        </pre>
      </div>
      <div class="repo-row">
        <p id="repoName"></p>
        <p id="repoUrl"></p>
      </div>
      <textarea
        rows="6"
        cols="70"
        id="userInput"
        class="form-control"
      ></textarea>
      <div class="counter-row">
        <p id="counter"></p>
        <p class="countdown" id="countdown"></p>
      </div>
    </div>
    <br />
    <div class="button-row">
      <button class="button" id="submitButton">Start Game</button>
      <div id="accuracy" class="mt-3"></div>
      <div id="time" class="mt-3"></div>
    </div>
    <footer class="footer">
      &copy; 2023 Ricardo D Sanchez
    </footer>
    <script type="module" src="main.ts"></script>
  </body>
</html>
